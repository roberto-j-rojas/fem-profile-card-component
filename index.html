<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
<!--         <div class="pattern-top">
            <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="pattern-bottom">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div> -->

        <img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
        <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">

        <div class="card">
            <div class="img-container">
                <img src="images/bg-pattern-card.svg" alt="">
                <div class="profile-picture-container">
                    <img src="images/image-victor.jpg" alt="Victor Crest">
                </div>
            </div>
            <section class="personal-info">
                <h1>Victor Crest<span>26</span></h1>
                <p class="country">London</p>
            </section>
            <div class="stats">
                <section class="stat-container">
                    <h2>Followers</h2>
                    <p>80K</p>
                </section>
                <section class="stat-container">
                    <h2>Likes</h2>
                    <p>803K</p>
                </section>
                <section class="stat-container">
                    <h2>Photos</h2>
                    <p>1.4K</p>
                </section>
            </div>
        </div>

    </main>
</body>
</html>
